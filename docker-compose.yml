# Docker Compose for testing the production Docker image locally
# This simulates a production-like environment with PostgreSQL and Redis

services:
  # PostgreSQL database
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: worldviews
      POSTGRES_PASSWORD: worldviews_password
      POSTGRES_DB: worldviews_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worldviews"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Sidekiq
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:?RAILS_MASTER_KEY is required}
      DATABASE_URL: postgres://worldviews:worldviews_password@db:5432/worldviews_production
      REDIS_URL: redis://redis:6379/0
      NEWS_API_KEY: ${NEWS_API_KEY:?NEWS_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["./bin/thrust", "./bin/rails", "server", "-b", "0.0.0.0"]

  # Sidekiq worker for background jobs
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:?RAILS_MASTER_KEY is required}
      DATABASE_URL: postgres://worldviews:worldviews_password@db:5432/worldviews_production
      REDIS_URL: redis://redis:6379/0
      NEWS_API_KEY: ${NEWS_API_KEY:?NEWS_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]

volumes:
  postgres_data:
  redis_data:
